<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
    <style>
    .test{
        text-align: center;
    }
    </style>
</head>

<body>
    <div class="test">
    <h2>Student form</h2>
        <form action="wad practice">
        
        <div>
            Name : <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            Role no.: <input type="text" name="myRole">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail">
        </div>

        <br>
        <div>
            Date: <input type="date" name="myDate">
        </div>
        <br>
        <div>
            Are you in IT engineering ?: <input type="checkbox" name="myEligibility" checked>
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender">
            Other <input type="radio" name="myGender">
        </div>

        <br>
        <div>
            Write about yourself: <br><textarea name="myText" cols="90" rows="10"></textarea>
        </div>

        <br>
        <div>
            <label for="DIV">Div</label>
            <select name="mydiv" id="div">
                <option value="two" selected>-select-</option>
                <option value="one">I</option>
                <option value="one">II</option>
            </select>
        </div>
        <br>

        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
</div>
</body>

</html>
